[tool.poetry]
name = "peps-ad"
version = "0.1.4"
description = "Code to solve PEPS network using AD methods"
authors = ["Philipp Schmoll", "Augustine Kshetrimayum", "Frederik Wilde", "Jan Naumann <j.naumann@fu-berlin.de>"]
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "peps_ad"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
numpy = ">=1.21.2"
scipy = ">=1.7.1"
jax = {extras = ["cpu"], version = ">=0.2.20"}
tensornetwork = ">=0.4.5"
poethepoet = ">=0.10.0"
h5py = ">=3.6.0"

[tool.poetry.dev-dependencies]
black = ">=21.8-beta.0"
ipython = ">=7.27.0"
pylint = ">=2.10.2"
flake8 = ">=3.9.2"
mypy = ">=0.910"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
use-cuda = "pip install --upgrade 'jax[cuda]' -f https://storage.googleapis.com/jax-releases/jax_releases.html"
